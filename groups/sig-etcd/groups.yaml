groups:
  - email-id: security@etcd.io
    name: etcd-security
    description: |-
      Private list for non-public (internal) triage of etcd security vulnerabilities
      reported by any etcd contributors or users.
    settings:
      WhoCanPostMessage: "ANYONE_CAN_POST"
      ReconcileMembers: "true"
    owners:
      - benjamin.ahrtr@gmail.com
      - jablair@redhat.com
      - siarkowicz@google.com
      - spzala@us.ibm.com
      - wenjiazhang@google.com

  - email-id: sig-etcd-leads@kubernetes.io
    name: sig-etcd-leads
    description: |-
      sig-etcd leads
    owners:
      - benjamin.ahrtr@gmail.com
      - jablair@redhat.com
      - siarkowicz@google.com
      - wenjiazhang@google.com
      - ivan@vald.es
    settings:
      AllowWebPosting: "true"
      ReconcileMembers: "true"
      WhoCanPostMessage: "ANYONE_CAN_POST"
      WhoCanViewGroup: "ALL_MEMBERS_CAN_VIEW"
      WhoCanModerateContent: "OWNERS_AND_MANAGERS"
      MessageModerationLevel: "MODERATE_NONE"

  - email-id: k8s-infra-staging-etcd@kubernetes.io
    name: k8s-infra-staging-etcd
    description: |-
      ACL for staging etcd
    settings:
      ReconcileMembers: "true"
    members:
    - sig-etcd-leads
    - joshjms1607@gmail.com
